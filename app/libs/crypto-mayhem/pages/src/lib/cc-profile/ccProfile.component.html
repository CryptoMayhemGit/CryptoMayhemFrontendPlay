<ui-modal-drone [show]="show" [title]="'Provide handler'" [message]="'Please provide your ccProfile handler'">
    <form [formGroup]="formGroup">
            <div class="flex-column">
                <input
                class="w-full margint-1"
                [placeholder]="'handler'"
                type="text"
                formControlName="handle"
                name="handle">
                <ui-main-button
                class="margint-1"
                (btnClick)="onSubmit()"
                [disabled]="!formGroup.valid"
                >Confirm</ui-main-button>
            </div>
        </form>
</ui-modal-drone>
