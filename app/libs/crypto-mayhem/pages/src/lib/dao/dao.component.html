<ui-tab-navigator [tabs]="tabs" [(activeTab)]="activeTab"></ui-tab-navigator>

<!-- INFO TAB -->
<div class="wrapper" *ngIf="activeTab === 0">
    <div id="info">
        <div id="img">
            <picture>
                <source type="image/webp" srcset="./assets/images/dao_people.webp">
                <source type="image/png" srcset="./assets/images/dao_people.png">
                <img src="./assets/images/dao_people.png" alt="people smiling" role="presentation" />
            </picture>
        </div>
        <div id="desc">
            <h1 [innerHTML]="'DAO.INFO.TITLE' | transloco"></h1>
            <p [innerHtml]="'DAO.INFO.WHO' | transloco"></p>
            <p [innerHtml]="'DAO.INFO.DECISION' | transloco"></p>
            <hr>
            <p [innerHtml]="'DAO.INFO.IMPORTANT' | transloco"></p>
        </div>
    </div>
    <ui-header-faded [value]="'DAO.VOTES_WEIGHT.TITLE' | transloco"></ui-header-faded>
    <div id="votes">
        <div id="votes-info">
            <p [innerHTML]=" 'DAO.VOTES.INFO' | transloco"></p>
            <p><span class="blue-dot"></span> Waga twoich głosów</p>
        </div>
        <div id="votes-weight">
            <div id="votes-weight-images">
                <img width="100%" class="active" src="./assets/images/votes/4.svg" />
                <img width="80%" src="./assets/images/votes/3.svg" />
                <img width="60%" src="./assets/images/votes/2.svg" />
                <img width="40%" src="./assets/images/votes/1.svg" />

            </div>
            <div id="votes-weight-period">

            </div>
        </div>
    </div>
</div>
