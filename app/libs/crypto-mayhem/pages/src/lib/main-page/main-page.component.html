</div>
<div class="trailers" [@slideUp]>

  title="Grand Strategy"

  <ui-video-component
  [title]="'NFT_MAIN.TITLE' | transloco"
  videoId="lU7DxajhpyA"

  <ui-video-component
  title="Top-Down Shooter"
