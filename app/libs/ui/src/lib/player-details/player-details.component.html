<div id="player-details">
  <span id="avatar"><img alt="avatar" src="https://via.placeholder.com/84"></span>
  <div id="player-name">
    <p>{{ playerName }}</p>
    <p>{{ walletNumber }}</p>
  </div>
  <span id="pencil-wrapper" [tooltip]=" 'MY_ACCOUNT.EDIT_NAME' | transloco " [direction]="'left'"><img id="pencil" (click)="edit()" src="./assets/images/pencil.svg" alt="edit player name"></span>
</div>
<div id="edit-name" *ngIf="editName">
  <ui-input name="newName" [formControl]="newName"></ui-input>
  <ui-main-button (btnClick)="save()">{{ 'MY_ACCOUNT.SAVE' | transloco }}</ui-main-button>
</div>
