<div id="nav">
    <div>
        <a id="logo" href="/"><img alt="logo" src="./assets/images/CryptoMayhemLogo.svg"></a>
        <div id="burger-menu" [ngClass]="{'closed': !mobileVisible, 'open': mobileVisible}" (click)="mobileVisible = !mobileVisible"></div>
        <ng-template [ngTemplateOutlet]="links"></ng-template>
    </div>
    <div id="connect-pc">
        <ui-main-button>{{'NAVBAR.CONNECT' | transloco}}</ui-main-button>
        <ui-lang-switch></ui-lang-switch>
    </div>
    <div id="connect-mobile">
        <img src="./assets/images/connect.svg">
        <p>{{'NAVBAR.CONNECT_MOBILE' | transloco}}</p>
    </div>
</div>
<div id="mobile-nav" *ngIf="mobileVisible">
    <div>
        <ng-template [ngTemplateOutlet]="links"></ng-template>
    </div>
    <div id="tablet-marketing">
                <ui-lang-switch></ui-lang-switch>
        <img src="./assets/images/banner_tablet.png" />
    </div>

</div>

<ng-template #links >
    <nav>
        <a href="#" class="arrow">{{'NAVBAR.NAV.GAMES' | transloco}}</a>
        <a href="#">{{'NAVBAR.NAV.NFT' | transloco}}</a>
        <a href="#">{{'NAVBAR.NAV.STAKING' | transloco}}</a>
        <a href="#">{{'NAVBAR.NAV.VESTING' | transloco}}</a>
        <a href="#">{{'NAVBAR.NAV.NEWS' | transloco}}</a>
        <a href="#">{{'NAVBAR.NAV.PRESALE' | transloco}}</a>
    </nav>
</ng-template>
