<ui-modal-base
  [width]="'35rem'"
  (close)="hideWallets()"
  [showClose]="!!(closeWallets$ | async)"
>
  <div id="body-header" class="body-header">
    {{ "WALLET.POPUP.HEADER" | transloco }}
  </div>
  <div class="body-wallets-wrapper">
    <div id="body-wallets" class="body-wallets">
      <div
        (click)="choiceWallet(walletType.faceWallet)"
        type="button"
        role="button"
        class="body-wallets_wallet"
      >
        <div class="social-wrapper">
          <div class="social-wrapper__icon">
            <img src="./assets/images/google-logo.svg" alt="discord" />
          </div>
          <div class="social-wrapper__icon">
            <img src="./assets/images/facebook-logo.svg" alt="telegram" />
          </div>
          <div class="social-wrapper__icon">
            <img src="./assets/images/discord-logo.svg" alt="twitter" />
          </div>
          <div class="social-wrapper__icon">
            <img src="./assets/images/ellipsis.svg" alt="ellipsis" />
          </div>
        </div>
        <span>Social Login (via Face Wallet)</span>
      </div>
      <div
        (click)="choiceWallet(walletType.metamask)"
        type="button"
        role="button"
        class="body-wallets_wallet"
      >
        <img src="./assets/images/metamask_icon.svg" alt="metamask" />
        <span>Metamask</span>
      </div>
      <div
        (click)="choiceWallet(walletType.walletConnect)"
        type="button"
        role="button"
        class="body-wallets_wallet"
      >
        <img
          src="./assets/images/wallet_connect_icon.svg"
          alt="wallet connet"
        />
        <span>WalletConnect</span>
      </div>
      <div
        (click)="choiceWallet(walletType.metapro)"
        type="button"
        role="button"
        class="body-wallets_wallet"
      >
        <span
          ><img
            id="metapro"
            src="./assets/images/Metapro.png"
            alt="metapro"
            role="presentation"
        /></span>
      </div>
    </div>
  </div>
  <hr />
  <div class="body-info">{{ "WALLET.POPUP.NO_ACCOUNT" | transloco }}</div>
  <div class="body-link">
    <a
      href="https://www.youtube.com/watch?reload=9&v=iZXhTcb6LKY"
      target="_blank"
      >{{ "WALLET.POPUP.WATCH" | transloco }}
      <fa-icon [icon]="caretRight"></fa-icon
    ></a>
  </div>
</ui-modal-base>
