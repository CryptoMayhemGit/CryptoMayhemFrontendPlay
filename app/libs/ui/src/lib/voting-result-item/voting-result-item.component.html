<div class="wrapper" [ngClass]="{'active': active}">
    <ui-order-highlight [ngClass]="{'active' : active}">
        {{index}}
    </ui-order-highlight>
    <div class="column">
        <div class="row">
            <p class="content-description">{{answer}}</p>
            <div class="row-height">
                <span class="vertical-line"></span>
            </div>
            <div>
                <p class="votes-count">{{ 'DAO.VOTING.VOTES' | transloco: {votesCount: votes} }}</p>
            </div>
        </div>
    </div>
</div>
