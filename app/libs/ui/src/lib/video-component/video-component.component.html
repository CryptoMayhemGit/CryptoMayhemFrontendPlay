<div class="video">
  <div class="video-wrapper">
    <div class="video-container">
      <iframe class="video-position" [src]="videoUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope" allowfullscreen=""></iframe>
    </div>
  </div>
</div>
<h1>{{ title | uppercase }}</h1>
<div class="actions" *ngIf="btnPrimaryTxt || btnSecondaryTxt">
  <ui-main-button *ngIf="btnSecondaryTxt" [disabled]="disabled" type="secondary" (btnClick)="secondaryClick()">{{ btnSecondaryTxt }}</ui-main-button>
  <ui-main-button *ngIf="btnPrimaryTxt" [disabled]="disabled" (btnClick)="primaryClick()">{{ btnPrimaryTxt }}</ui-main-button>
</div>
