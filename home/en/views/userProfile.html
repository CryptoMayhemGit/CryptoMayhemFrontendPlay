<!DOCTYPE html>
<html lang="en">

</head>
<body>
<main>
    <div class="headerBg"></div>
    <header class="isFloating has-mainMenu-few">
        <h1><img src="../img/logo.svg" alt="Crypt0 Mayhem"></h1>
