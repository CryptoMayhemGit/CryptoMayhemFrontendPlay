version: '3.9'
services:
  rpc_chain:
    build: 
      context: ./docker/rpc
  rpc_db:
    image: postgres:13.6-alpine
    env_file: ./config/rpc/db.env
    depends_on:
      - rpc_chain
    networks:
      default:
        aliases:
          - host.docker.internal
          - database
  rpc_scan:
    image: blockscout/blockscout:latest
    env_file: ./config/rpc/scan.env
    command: mix do ecto.create, ecto.migrate, phx.server
    restart: always
    depends_on:
      - rpc_db
  proxy:
    build:
      context: ./docker/proxy
    depends_on:
      - rpc_scan
  nginx:
    build: 
      context: ../../..
      dockerfile: ./pipelines/manual/hook/docker/nginx/Dockerfile
    volumes:
      - assets-contracts:/var/www/app.test.cryptomayhem.io/html/assets/contracts/
    depends_on:
      - proxy
    ports:
      - 443:443
  deploy:
    build:
      context: ../../../contracts
      dockerfile: ../pipelines/manual/hook/docker/deploy/Dockerfile
    volumes:
      - assets-contracts:/export/
    depends_on:
      - nginx

volumes:
  assets-contracts:
